<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Movies</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="renderFav">Favourites</div>
            <div class="renderHome">Home</div>
        </nav>
        <header>
            <label for="serachType">Movie Type : </label>
            <select name="type" id="serachType">
                <option value="" selected disabled>All Type</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
            <label for="searchTitle">Movie Title* : </label>
            <input type="text" id="searchTitle" name="title">
            <label for="searchYear">Movie Year : </label>
            <input type="number" min="1900" max="2022" id="searchYear" name="year">
            <button>Search</button>
        </header>

        <div class="result">
            Search Result

                <div>

                    <p class="year">Year<span class="type">Type</span></p>
                    <p class="fav" data-added="false">Add to favourites</p>
                </div>
            </div> -->
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
